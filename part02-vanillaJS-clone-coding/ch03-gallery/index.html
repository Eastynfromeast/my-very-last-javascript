<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>갤러리 앱 만들기</title>
	</head>
	<body>
		<script>
			const canvas = document.createElement('canvas');
			canvas.width = 720;
			canvas.height = 720;
			document.body.appendChild(canvas);
			const ctx = canvas.getContext('2d'); // 비트맵 형태로 그릴 수 있도록 함
			ctx.strokeStyle = '#000';
			ctx.lineWidth = 10;
			// 전체 사이즈 네모
			ctx.fillStyle = '#afafaf';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			ctx.strokeRect(0, 0, canvas.width, canvas.height);

			// 작은 네모
			ctx.fillStyle = '#f00';
			ctx.fillRect(100, 100, 200, 200);
			ctx.strokeRect(100, 100, 200, 200);

			// 원 그리기
			ctx.fillStyle = '#0f0';
			ctx.beginPath(); // 그리기를 시작하는 시점을 정함
			ctx.arc(200, 200, 50, 0, 3 * Math.PI); // 그리고
			ctx.fill(); // 채워줌
			ctx.stroke();

			// 선 그리기
			ctx.beginPath();
			ctx.strokeStyle = '#00f';
			ctx.moveTo(400, 100); // 점의 시작점까지 좌표를 옮긴다
			ctx.lineTo(400, 300); // 연필을 누른 채로 움직임 -> 선이 그려짐
			ctx.stroke();

			// 삼각형 그리기
			ctx.beginPath();
			ctx.moveTo(450, 100);
			ctx.lineTo(450, 300);
			ctx.lineTo(650, 300);
			ctx.lineTo(450, 100);
			ctx.fill();
			ctx.stroke();
		</script>
	</body>
</html>
